  junit:
    runs-on: ubuntu-latest
    steps:
    - name: clone
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - uses: ./
      with:
        path: ./testdata/InvalidProject
        debug: true
        junit_result_path: output/junit_result.xml
    - uses: actions/upload-artifact@v2
      with:
        name: unity-meta-check-junit-report
        path: output/junit_result.xml
