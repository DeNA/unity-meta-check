name: Develop
on:
  pull_request:

jobs:
  valid:
    runs-on: ubuntu-latest
    steps:
    - name: clone
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - uses: ./
      with:
        path: ./testdata/ValidProject
        debug: true
  auto_fix:
    runs-on: ubuntu-latest
    steps:
    - name: clone
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - uses: ./
      with:
        path: ./testdata/InvalidProject
        debug: true
        auto_fix: true
        dry_run: true
    - run: |
        cd ./testdata/InvalidProject
        git diff
      if: failure()
